    <div class="form-container">
        <form  class="form form--add">
            <h1 class="form__title">Add element DOM</h1>

            <input type="text" class="form__input" name="text" placeholder="text " >
            <input type="text" class="form__input" name="attr"placeholder="atribute " >
            <input type="text" class="form__input" name="value"placeholder="value of atribute" >
            <button class="form form__button">Add element</button>

        </form>

        <form  class="form form--search">
            <h1 class="form__title">Find element DOM</h1>
            <input type="text" class="form__input" name='searching-elements' required placeholder="name of element html" >
            <input type="submit" class="form__button" value="find and show info ">
        </form>
    </div>
